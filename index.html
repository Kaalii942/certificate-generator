<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificate Generator | Custom Certificates</title>
    <meta name="description"
        content="Generate and download your custom certificate instantly. Enter your name and get a high-quality PDF certificate.">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&family=Pinyon+Script&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap"
        rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>

<body>
    <div class="background-overlay"></div>

    <main class="container">
        <header class="header">
            <h1 class="title">Certificate <span class="accent">Generator</span></h1>
            <p class="subtitle">Enter your name below to generate your personalized certificate of achievement.</p>
        </header>

        <section class="generator-card">
            <div class="controls-grid">
                <div class="input-group">
                    <label for="participant-name">Full Name</label>
                    <input type="text" id="participant-name" placeholder="Enter your name here..." autocomplete="off">
                </div>

                <div class="customization-group">
                    <div class="slider-group">
                        <label for="font-size">Font Size</label>
                        <input type="range" id="font-size" min="10" max="150" value="60">
                    </div>
                </div>
            </div>

            <div class="preview-container">
                <div id="certificate-preview" class="certificate-wrapper">
                    <img src="CERTIFICATE.jpg.jpeg" alt="Certificate Template" id="cert-img">
                    <div id="name-display" class="name-overlay">Your Name</div>
                </div>
            </div>

            <div class="actions">
                <button id="download-btn" class="btn btn-primary">
                    <span class="icon">â¬‡</span> Download Certificate
                </button>
            </div>
        </section>
    </main>

    <footer class="footer">
        <p>&copy; 2026 Certificate Portal. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
